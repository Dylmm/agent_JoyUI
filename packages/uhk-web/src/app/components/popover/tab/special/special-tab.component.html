<div class="mouse-action col-4">
    <ul class="nav nav-pills flex-column">
        <li *ngFor="let page of pages; let i = index"
            class="nav-item"
            [class.active]="selectedPageIndex === i"
            (click)="changePage(i)">
            <a class="nav-link" [class.active]="selectedPageIndex === i"> {{ page }}</a>
        </li>
    </ul>
</div>

<div class="details col-8" [ngSwitch]="selectedPageIndex">
    <div *ngSwitchCase="0" class="host-connections-table-wrapper">
        <table class="table">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Switchover
                    <circle-tooltip tooltip="If checked, the UHK switches from the current host connection to this connection when it becomes available."
                                    container="body" />
                </th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let hostConnection of hostConnectionItems;">
                <tr>
                    <td>
                        {{ hostConnection.name || 'unassigned' }}
                    </td>
                    <td class="text-center">
                        <input type="checkbox"
                               class="form-check-input"
                               readonly
                               [ngModel]="isConnectionSelected(hostConnection)"
                               (ngModelChange)="selectHostConnection(hostConnection)"
                        >
                    </td>
                </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
    <div *ngSwitchCase="1">
        Puts your UHK to sleep, minimizing power consumption and locking its keys. You can wake up the halves separately by holding the S+F and J+L keys.
    </div>
</div>
